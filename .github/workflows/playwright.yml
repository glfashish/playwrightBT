name: Playwright CI

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Specific test file to run (e.g., tests/sample.spec.ts)'
        required: false
        default: ''

jobs:
  playwright-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
              if ($env:GITHUB_EVENT_INPUTS_TEST_FILE) {
              Write-Host "Running specified test file: $env:GITHUB_EVENT_INPUTS_TEST_FILE"
              npx playwright test $env:GITHUB_EVENT_INPUTS_TEST_FILE
              } else {
              Write-Host "Running all test files"
              npx playwright test
              }
            shell: pwsh

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 7

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
        shell: bash

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
